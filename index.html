<!DOCTYPE html>
<html>

<head>
    <title>My Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <section id="apps">
            <h1>My Apps</h1>
            <div class="line"></div>
            <iframe width="400" height="600" style="border: 0px;" src="https://studio.code.org/projects/applab/yZQwICSo_qyH6TO4myuEf0p_b92O1J0h26JMuhVMsZs/embed"></iframe>
            <iframe width="400" height="600" style="border: 0px;" src="https://studio.code.org/projects/applab/lYll-kE9cHgYk2aAq0e78BEKlu_kxytWRSV_K-Lz298/embed"></iframe>
        </section>

        <h1>Click the game to explore</h1>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <a href="https://studio.code.org/projects/spritelab/vEIVBVpAvmkgnNbEj_d6NRx80bmETXNBDoGXTqIa2-4" target="_blank">
                            <img src="catch%20gold%20coins.png" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Catch the Gold Coins</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <a href="https://studio.code.org/projects/spritelab/oRzgoa9WC-osRPbCWwgAQKXXyVQ9oeYXx74vkkQuMMc" target="_blank">
                            <img src="Winnie.png" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Winnie The Pooh</p>
                        </div>
                    </center>
                </div>
            </div>
            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
        <section id="chatbot">
            <h1>My Chatbots</h1>
            <div class="line"></div>
            <iframe allow="microphone;" width="350" height="430" src="https://console.dialogflow.com/api-client/demo/embedded/64ef2e20-7d4f-431d-8574-9c91f7334f51">
            </iframe>
            <iframe allow="microphone;" width="350" height="430" src="https://console.dialogflow.com/api-client/demo/embedded/c45a6261-d1b8-407c-83a1-5e0cd527ec30">
            </iframe>

        </section>
    </div>
</body>

</html>
